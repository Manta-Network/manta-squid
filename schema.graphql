type ToPrivate @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  source: String!
  asset: Asset!
}

type ToPublic @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  sink: String!
  asset: Asset!
}

type PrivateTransfer @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  account: String
}

type Asset {
  id: String!
  amount: String!
}
